<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - Stok Takip Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Kullanıcı Profili</h2>
                <hr>
            </div>
        </div>

        <!-- Başarı Mesajları -->
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-success" th:if="${passwordSuccess}" th:text="${passwordSuccess}"></div>
        
        <!-- Hata Mesajları -->
        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="alert alert-danger" th:if="${passwordError}" th:text="${passwordError}"></div>

        <div class="row">
            <!-- Profil Bilgileri Kartı -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Profil Bilgileri</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label>Kullanıcı Adı:</label>
                                <input type="text" class="form-control" th:field="*{username}" readonly>
                                <small class="form-text text-muted">Kullanıcı adı değiştirilemez.</small>
                            </div>
                            <div class="form-group">
                                <label>Ad Soyad:</label>
                                <input type="text" class="form-control" th:field="*{fullName}" required>
                            </div>
                            <div class="form-group">
                                <label>E-posta:</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label>Rol:</label>
                                <input type="text" class="form-control" th:field="*{role}" readonly>
                                <small class="form-text text-muted">Rol değiştirilemez.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Bilgileri Güncelle</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Şifre Değiştirme Kartı -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Şifre Değiştirme</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/change-password}" method="post">
                            <div class="form-group">
                                <label>Mevcut Şifre:</label>
                                <input type="password" class="form-control" name="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Yeni Şifre:</label>
                                <input type="password" class="form-control" name="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Yeni Şifre (Tekrar):</label>
                                <input type="password" class="form-control" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
