<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/default :: html}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4><i class="fas fa-plus-circle"></i> Yeni Ürün Ekle</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/products/save}" th:object="${product}" method="post">
                                <div class="form-group">
                                    <label for="name">Ürün Adı:</label>
                                    <input type="text" th:field="*{name}" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Adet:</label>
                                    <input type="number" th:field="*{quantity}" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="price">Fiyat:</label>
                                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <label for="description">Açıklama:</label>
                                    <textarea th:field="*{description}" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="category">Kategori:</label>
                                    <select th:field="*{category.id}" id="category" class="form-control" required>
                                        <option value="">-- Kategori Seçin --</option>
                                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                    </select>
                                    <small class="form-text text-muted">
                                        <a href="/categories/add" target="_blank">
                                            <i class="fas fa-plus-circle"></i> Yeni kategori ekle
                                        </a>
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-primary">Kaydet</button>
                                <a href="/products" class="btn btn-secondary">İptal</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
