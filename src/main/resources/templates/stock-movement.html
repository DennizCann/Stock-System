<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/default :: html}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4><i class="fas fa-exchange-alt"></i> Stok Hareketi Ekle</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/stock/add-movement}" method="post">
                                <div class="form-group">
                                    <label for="product">Ürün</label>
                                    <select class="form-control" id="product" name="productId" required>
                                        <option value="">-- Ürün Seçin --</option>
                                        <option th:each="prod : ${products}" 
                                                th:value="${prod.id}" 
                                                th:text="${prod.name + ' (' + prod.category + ') - Mevcut stok: ' + prod.quantity}"></option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label>İşlem Türü</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="typeIn" name="movementType" value="IN" class="custom-control-input" checked>
                                        <label class="custom-control-label" for="typeIn">Stok Girişi <i class="fas fa-arrow-circle-up text-success"></i></label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="typeOut" name="movementType" value="OUT" class="custom-control-input">
                                        <label class="custom-control-label" for="typeOut">Stok Çıkışı <i class="fas fa-arrow-circle-down text-danger"></i></label>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="quantity">Miktar</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" required min="1">
                                </div>
                                
                                <div class="form-group">
                                    <label for="note">Açıklama</label>
                                    <textarea class="form-control" id="note" name="note" rows="2"></textarea>
                                </div>
                                
                                <div class="form-group text-right">
                                    <a href="/products" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> İptal
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save"></i> Kaydet
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
