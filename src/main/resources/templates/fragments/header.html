<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header fragment tanımı -->
    <div th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Stok Takip Sistemi</a>
            
            <!-- Navbar içeriği -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Ana gezinme menüsü -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}"><i class="fas fa-box"></i> Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}"><i class="fas fa-tags"></i> Kategoriler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/stock-movements}"><i class="fas fa-exchange-alt"></i> Stok Hareketleri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports/stock}"><i class="fas fa-chart-bar"></i> Raporlar</a>
                    </li>
                </ul>
                
                <!-- Kullanıcı profil ve çıkış bölümü -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link text-light">
                            Merhaba, <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}"><i class="fas fa-user"></i> Profilim</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                            <button type="submit" class="btn btn-outline-light nav-link bg-transparent border-0">
                                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Giriş Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
