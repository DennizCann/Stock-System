<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/default :: html}">
<body>
    <div th:fragment="content">
        <h1 class="mb-4">Stok Takip Sistemi</h1>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-header">
                        <h5><i class="fas fa-box"></i> Toplam Ürün</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${productCount != null ? productCount : 0}">0</h2>
                        <a href="/products" class="btn btn-light btn-sm">Ürünleri Görüntüle</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-header">
                        <h5><i class="fas fa-tags"></i> Toplam Kategori</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${categoryCount != null ? categoryCount : 0}">0</h2>
                        <a href="/categories" class="btn btn-light btn-sm">Kategorileri Görüntüle</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Stok Raporu</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">Rapor</h2>
                        <a href="/reports/stock" class="btn btn-light btn-sm">Raporu Görüntüle</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-plus-circle"></i> Hızlı İşlemler</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="/products/add" class="list-group-item list-group-item-action">
                                <i class="fas fa-plus text-success"></i> Yeni Ürün Ekle
                            </a>
                            <a href="/categories/add" class="list-group-item list-group-item-action">
                                <i class="fas fa-plus text-primary"></i> Yeni Kategori Ekle
                            </a>
                            <a href="/products" class="list-group-item list-group-item-action">
                                <i class="fas fa-search"></i> Ürünleri Ara
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
