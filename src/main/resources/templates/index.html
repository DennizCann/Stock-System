<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stok Takip Sistemi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Header'ı dahil et -->
    <div th:replace="fragments/header :: header"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products"><i class="fas fa-box"></i> Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="fas fa-tags"></i> Kategoriler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stock-movements"><i class="fas fa-exchange-alt"></i> Stok Hareketleri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports/stock"><i class="fas fa-chart-bar"></i> Raporlar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Stok Takip Sistemi</h1>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-header">
                        <h5><i class="fas fa-box"></i> Toplam Ürün</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${productCount != null ? productCount : 0}">0</h2>
                        <a href="/products" class="btn btn-light btn-sm">Ürünleri Görüntüle</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-header">
                        <h5><i class="fas fa-tags"></i> Toplam Kategori</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title" th:text="${categoryCount != null ? categoryCount : 0}">0</h2>
                        <a href="/categories" class="btn btn-light btn-sm">Kategorileri Görüntüle</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Stok Raporu</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">Rapor</h2>
                        <a href="/reports/stock" class="btn btn-light btn-sm">Raporu Görüntüle</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="fas fa-plus-circle"></i> Hızlı İşlemler</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="/products/add" class="list-group-item list-group-item-action">
                                <i class="fas fa-plus text-success"></i> Yeni Ürün Ekle
                            </a>
                            <a href="/categories/add" class="list-group-item list-group-item-action">
                                <i class="fas fa-plus text-primary"></i> Yeni Kategori Ekle
                            </a>
                            <a href="/products" class="list-group-item list-group-item-action">
                                <i class="fas fa-search"></i> Ürünleri Ara
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
