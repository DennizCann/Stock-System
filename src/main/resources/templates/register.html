<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Stok Takip Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Stok Takip Sistemi - Yeni Hesap</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-3">
                            <i class="fas fa-user-shield"></i>
                            Şu anda admin olarak giriş yaptınız: <b sec:authentication="name"></b>
                        </div>
                        <form th:action="@{/register}" method="post">
                            <div class="form-group">
                                <label for="username">Kullanıcı Adı</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Ad Soyad</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-posta Adresi</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="role">Rol</label>
                                <select id="role" name="role" class="form-control" required>
                                    <option value="">-- Rol Seçin --</option>
                                    <option value="ROLE_ADMIN">Yönetici (Admin)</option>
                                    <option value="ROLE_MANAGER">Yönetici Yardımcısı (Manager)</option>
                                    <option value="ROLE_USER">Kullanıcı (User)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/login}" class="btn btn-link">Zaten hesabınız var mı? Giriş yapın</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
