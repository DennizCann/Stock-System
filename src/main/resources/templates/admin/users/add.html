<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Yeni Kullanıcı Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-user-plus"></i> Yeni Kullanıcı Ekle</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Kullanıcı Adı</label>
                                    <input type="text" th:field="*{username}" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password">Şifre</label>
                                    <input type="password" th:field="*{password}" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fullName">Ad Soyad</label>
                                    <input type="text" th:field="*{fullName}" class="form-control" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">E-posta</label>
                                    <input type="email" th:field="*{email}" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="role">Rol</label>
                                    <select th:field="*{role}" class="form-control" required>
                                        <option value="">-- Rol Seçin --</option>
                                        <option th:each="r : ${roles}"
                                                th:value="${r}"
                                                th:text="${r == 'ROLE_ADMIN' ? 'Yönetici (Admin)' : (r == 'ROLE_MANAGER' ? 'Yönetici Yardımcısı (Manager)' : 'Kullanıcı (User)')}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mt-3">
                                <div class="col">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save"></i> Kaydet
                                    </button>
                                    <a th:href="@{/admin/users}" class="btn btn-secondary ml-2">
                                        <i class="fas fa-times"></i> İptal
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
