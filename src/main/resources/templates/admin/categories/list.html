<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kategori Listesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        ul.category-tree { list-style-type: none; }
        ul.category-tree ul { margin-left: 20px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Kategoriler</h2>
    <a th:href="@{/admin/categories/add}" class="btn btn-success mb-3">Yeni Kategori Ekle</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Kategori Adı</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.name}"></td>
                <td>
                    <!-- İşlem butonları -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
