<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Listesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Ana Sayfa</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/products"><i class="fas fa-box"></i> Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="fas fa-tags"></i> Kategoriler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports/stock"><i class="fas fa-chart-bar"></i> Raporlar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Ürün Listesi</h1>
            <a href="/products/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Yeni Ürün Ekle
            </a>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/products}" method="get" class="row">
                    <div class="col-md-3 mb-2">
                        <input type="text" name="keyword" class="form-control" placeholder="Ürün adı ara..." 
                               th:value="${param.keyword}">
                    </div>
                    <div class="col-md-3 mb-2">
                        <select name="category" class="form-control">
                            <option value="">-- Kategori Seçin --</option>
                            <option th:each="cat : ${allCategories}"
                                    th:value="${cat.name}" 
                                    th:text="${cat.name}"
                                    th:selected="${param.category != null && param.category[0] == cat.name}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <select name="stockStatus" class="form-control">
                            <option value="">-- Stok Durumu --</option>
                            <option value="low" th:selected="${param.stockStatus != null && param.stockStatus[0] == 'low'}">Kritik Stok (10-)</option>
                            <option value="normal" th:selected="${param.stockStatus != null && param.stockStatus[0] == 'normal'}">Normal Stok (10+)</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <button type="submit" class="btn btn-primary mr-2">
                            <i class="fas fa-search"></i> Filtrele
                        </button>
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="fas fa-sync"></i> Sıfırla
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>Miktar</th>
                                <th>Fiyat</th>
                                <th>Açıklama</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category}"></td>
                                <td>
                                    <span th:class="${product.quantity < 10 ? 'badge badge-danger' : 'badge badge-success'}" 
                                          th:text="${product.quantity}"></span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' TL'}"></td>
                                <td th:text="${product.description}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-info">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger"
                                           onclick="return confirm('Bu ürünü silmek istediğinize emin misiniz?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                        <a th:href="@{/products/stock/{id}/decrease(id=${product.id})}" class="btn btn-warning" 
                                           th:if="${product.quantity > 0}">
                                            <i class="fas fa-minus"></i>
                                        </a>
                                        <a th:href="@{/products/stock/{id}/increase(id=${product.id})}" class="btn btn-success">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${products.empty}">
                                <td colspan="7" class="text-center">Henüz hiç ürün eklenmemiş</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
