<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Listesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Ana Sayfa</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/products"><i class="fas fa-box"></i> Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="fas fa-tags"></i> Kategoriler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports/stock"><i class="fas fa-chart-bar"></i> Raporlar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Ürün Listesi</h1>
            <a href="/products/add" class="btn btn-primary">
                <i class="bi bi-plus"></i> Yeni Ürün Ekle
            </a>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-filter"></i> Filtreleme Seçenekleri</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/products}" method="get">
                    <div class="row align-items-end">
                        <!-- Ürün Adı Filtresi -->
                        <div class="col-md-3">
                            <label for="keyword" class="form-label">Ürün Adı</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" th:value="${keyword}" placeholder="Ürün adı ara...">
                        </div>
                        
                        <!-- Kategori Filtresi -->
                        <div class="col-md-3">
                            <label for="categoryId" class="form-label">Kategori</label>
                            <select class="form-control" id="categoryId" name="categoryId">
                                <option value="">Tüm Kategoriler</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" 
                                        th:text="${category.name}"
                                        th:selected="${selectedCategoryId != null && selectedCategoryId == category.id}"></option>
                            </select>
                        </div>
                        
                        <!-- Stok Durumu Filtresi -->
                        <div class="col-md-2">
                            <label for="stockStatus" class="form-label">Stok Durumu</label>
                            <select class="form-control" id="stockStatus" name="stockStatus">
                                <option value="all" th:selected="${stockStatus == null || stockStatus == 'all'}">Tümü</option>
                                <option value="low" th:selected="${stockStatus == 'low'}">Kritik Stok (< 10)</option>
                                <option value="normal" th:selected="${stockStatus == 'normal'}">Normal Stok (≥ 10)</option>
                            </select>
                        </div>
                        
                        <!-- Filtrele Butonu -->
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-search"></i> Filtrele
                            </button>
                        </div>
                        
                        <!-- Sıfırla Butonu -->
                        <div class="col-md-2">
                            <a th:href="@{/products}" class="btn btn-secondary btn-block">
                                <i class="fas fa-sync-alt"></i> Sıfırla
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>Miktar</th>
                                <th>Fiyat</th>
                                <th>Açıklama</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category instanceof T(java.lang.String) ? product.category : (product.category != null ? product.category.name : '')}"></td>
                                <td>
                                    <span th:class="${product.quantity < 10 ? 'badge badge-danger' : 'badge badge-success'}" 
                                          th:text="${product.quantity}"></span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(product.price, 1, 2) + ' TL'}"></td>
                                <td th:text="${product.description}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-info">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger"
                                           onclick="return confirm('Bu ürünü silmek istediğinizden emin misiniz?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                        <a th:href="@{/products/stock/{id}/decrease(id=${product.id})}" class="btn btn-warning" 
                                           th:if="${product.quantity > 0}">
                                            <i class="fas fa-minus"></i>
                                        </a>
                                        <a th:href="@{/products/stock/{id}/increase(id=${product.id})}" class="btn btn-success">
                                            <i class="fas fa-plus"></i>
                                        </a>
                                        <a th:href="@{/stock-movements/product/{id}(id=${product.id})}" class="btn btn-info">
                                            <i class="fas fa-exchange-alt"></i> Stok Hareketleri
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${products.empty}">
                                <td colspan="7" class="text-center">Henüz hiç ürün eklenmemiş</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
