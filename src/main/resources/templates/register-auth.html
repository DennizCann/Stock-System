<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Doğrulama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Admin Doğrulama</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register-auth}" method="post">
                        <div class="form-group">
                            <label for="adminUsername">Admin Kullanıcı Adı</label>
                            <input type="text" id="adminUsername" name="adminUsername" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Admin Şifresi</label>
                            <input type="password" id="adminPassword" name="adminPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Doğrula</button>
                        <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
