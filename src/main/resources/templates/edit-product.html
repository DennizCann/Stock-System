<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Düzenle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Ana Sayfa</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/products"><i class="fas fa-box"></i> Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories"><i class="fas fa-tags"></i> Kategoriler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports/stock"><i class="fas fa-chart-bar"></i> Raporlar</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4><i class="fas fa-edit"></i> Ürün Düzenle</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/update}" th:object="${product}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="form-group">
                                <label for="name">Ürün Adı</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="category">Kategori</label>
                                <select class="form-control" id="category" th:field="*{category}">
                                    <option value="">-- Kategori Seçin --</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.name}" 
                                            th:text="${cat.name}"
                                            th:selected="${product.category == cat.name}"></option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="quantity">Miktar</label>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required min="0">
                            </div>
                            
                            <div class="form-group">
                                <label for="price">Fiyat</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="price" th:field="*{price}" required step="0.01" min="0">
                                    <div class="input-group-append">
                                        <span class="input-group-text">TL</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Açıklama</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>
                            
                            <div class="form-group text-right">
                                <a href="/products" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> İptal
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Güncelle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
