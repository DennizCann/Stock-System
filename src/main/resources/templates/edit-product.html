<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/default :: html}">
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header bg-warning text-white">
                            <h4><i class="fas fa-edit"></i> Ürün Düzenle</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/products/update}" th:object="${product}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-group">
                                    <label for="name">Ürün Adı</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                <div class="form-group">
                                    <label for="category">Kategori:</label>
                                    <select th:field="*{category.id}" id="category" class="form-control" required>
                                        <option value="">-- Kategori Seçin --</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat.id}" 
                                                th:text="${cat.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Stok Miktarı</label>
                                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                                </div>
                                <div class="form-group">
                                    <label for="price">Fiyat</label>
                                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                                </div>
                                <div class="form-group">
                                    <label for="description">Açıklama</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-warning">Güncelle</button>
                                <a href="/products" class="btn btn-secondary">İptal</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
