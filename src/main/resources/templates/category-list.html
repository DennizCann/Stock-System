<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/default :: html}">
<body>
    <div th:fragment="content">
        <h1 class="mb-4">Kategoriler</h1>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/categories/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> Yeni Kategori Ekle
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Kategori Adı</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-info">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger"
                                           onclick="return confirm('Bu kategoriyi silmek istediğinize emin misiniz?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${categories.empty}">
                                <td colspan="4" class="text-center">Henüz hiç kategori eklenmemiş</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
