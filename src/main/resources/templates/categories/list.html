<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategori Listesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Kategori Listesi</h1>
        
        <a href="/categories/add" class="btn btn-primary mb-3">Yeni Kategori Ekle</a>
        
        <div th:if="${categories.empty}" class="alert alert-info">
            Henüz kategori bulunmamaktadır.
        </div>
        
        <table th:if="${!categories.empty}" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>İsim</th>
                    <th>Açıklama</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Düzenle</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Bu kategoriyi silmek istediğinizden emin misiniz?')">Sil</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/" class="btn btn-secondary">Ana Sayfaya Dön</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
