spring.application.name=StockTrackingSystem

# Server port ayarı
server.port=8089

# H2 Veritabanı Yapılandırması
spring.datasource.url=jdbc:h2:file:./stockdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Yapılandırması
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2 Console yapılandırması
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Debug log seviyesi
logging.level.org.springframework=INFO
logging.level.com.denizcan.stocktrackingsystem=DEBUG
